<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"  href="css/responsivestyle.css">

<body>
    <aside>
        <figure>
            <img src="images/big-logo.svg" class ="big-logo">

            <div id="secondcap">

        <img src="images/small-logo.svg" class="small-logo">
        <img src="images/small-menu.svg" class="smallmenu">
        
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">ABOUT ME</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>

            </ul>
        </nav>
        

    </aside>
    <main>
    <div class="container">
        <form action="#">
            <div class="formrow">
                <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="FIRST NAME">

            </div>
            <div class="formrow">

                <input type="text" id="lname" name="lastname" placeholder="LAST NAME">

        </form>
    </div>

        <img src="images/off-white-tag-nav-ziptie-v2.svg" class="ziptie">
        
    </main>

 
    <script>
        
        (function() {
            var menu = document.querySelector('ul'),
                menulink = document.querySelector('.smallmenu');

            menulink.addEventListener('click', function(e) {
                menu.classList.toggle('active');
                e.preventDefault();
            });
        })();

    </script>
